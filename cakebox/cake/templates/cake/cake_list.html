<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <table class="table table-striped">

            <tr>

                <td>Name</td>
                <td>Category</td>
                <td>Flavours</td>
                <td>Image</td>
            </tr>

            {%for ck in cakes%}
            <tr>
                <td>{{ck.name}}</td>
                <td>{{ck.category}}</td>
                <td>{{ck.flavours}}</td>
                <td>
                    <img src="{{ck.image.url}}" alt="" width="200px" height="200px">
                </td>
                <td>
                    <a href="{%url 'cake-remove' ck.id%}">Delete</a>
                    <a href="{%url 'add-varient' ck.id%}">Add Clothvarient</a>
                    <a href="{%url 'cake-detail' ck.id%}">View</a>
                </td>
            </tr>



            {%endfor%}



        </table>


    </div>
</body>

</html>
